- name: "Create backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Extract backend files "
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app


- name: "Configure the environment variables"
  shell: |
    cd backend
    touch .env
    export NODE_ENV=production >> .env
    export VERSION=1 >> .env
    export TYPEORM_CONNECTION=postgres >> .env
    export TYPEORM_MIGRATIONS_DIR=./migrations >> .env
    export TYPEORM_ENTITIES=./modules/domain/**/*.entity{.ts,.js} >> .env
    export TYPEORM_MIGRATIONS=./src/migrations/*{.ts,.js} >> .env

    export TYPEORM_HOST=$TYPEORM_HOST >> .env
    export TYPEORM_PORT=$TYPEORM_PORT >> .env
    export TYPEORM_USERNAME=$TYPEORM_USERNAME >> .env
    export TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> .env
    export TYPEORM_DATABASE=$TYPEORM_DATABASE >> .env


- name: "Install global dependencies"
  shell: |
    cd ~/backend-app
    npm i -g @nestjs/cli
    npm i --save @nestjs/core @nestjs/common rxjs reflect-metadata
    npm i --save @nestjs/swagger

- name: "Install NPM Deps"
  shell: |
    cp package.json ..
    cp package-lock.json ..
    cd ~/backend-app
    npm i

- name: "Run node app with PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js

  register: execute_node

- name: "Print Message"
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "configure PM2 service"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ububtu --hp /home/ubuntu



